<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ survey.filename }} - Crosstab Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        .crosstab-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .question-nav {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            position: sticky;
            top: 20px;
        }

        .question-search {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .question-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .question-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            font-size: 13px;
        }

        .question-item:hover {
            background: #f5f5f5;
        }

        .question-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .question-id {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .question-text {
            font-size: 12px;
            opacity: 0.9;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .question-content {
            background: white;
            border-radius: 8px;
            padding: 30px;
            overflow: hidden;
        }

        .question-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .question-title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .banner-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .banner-tab {
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .banner-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .demographic-comparison {
            margin-top: 30px;
        }

        .demo-selector-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .demo-selector {
            flex: 1;
            min-width: 200px;
        }

        .demo-selector label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .demo-selector select {
            width: 100%;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .response-table {
            width: max-content;
            min-width: 100%;
            border-collapse: collapse;
        }

        .response-table th,
        .response-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            white-space: nowrap;
        }

        .response-table th:not(:first-child) {
            white-space: normal;
            max-width: 150px;
            min-width: 100px;
            vertical-align: top;
            line-height: 1.3;
        }

        .response-table th {
            background: #f9f9f9;
            font-weight: 600;
            color: #555;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        .response-table th:first-child,
        .response-table td:first-child {
            position: sticky;
            left: 0;
            background: white;
            z-index: 3;
        }

        .response-table th:first-child {
            background: #f9f9f9;
            z-index: 4;
        }

        .response-table tr:hover td {
            background: #fafafa;
        }

        .response-table tr:hover td:first-child {
            background: #f0f0f0;
        }

        .numeric-value {
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }

        .chart-container {
            margin-top: 30px;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 8px;
            overflow-x: auto;
        }

        .comparison-chart {
            width: 100%;
            max-width: 100%;
            height: 500px;
            margin: 0 auto;
            min-width: 600px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .demo-chips {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .demo-chip {
            padding: 6px 12px;
            background: #e8eaf6;
            color: #5c6bc0;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
                <a href="{{ url_for('logout') }}" class="btn" style="background: #e74c3c; padding: 6px 12px; font-size: 14px;">Logout</a>
            </div>
            <h1>üìä Crosstab Viewer</h1>
            <p>{{ survey.filename }}</p>
        </header>

        <div class="stats-summary">
            <div class="stat-card">
                <div class="stat-value" id="totalQuestions">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalBanners">0</div>
                <div class="stat-label">Banners</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentQuestionNum">0</div>
                <div class="stat-label">Current Question</div>
            </div>
        </div>

        <div class="crosstab-container">
            <!-- Question Navigation Sidebar -->
            <div class="question-nav">
                <input type="text" class="question-search" id="questionSearch" placeholder="Search questions...">
                <ul class="question-list" id="questionList">
                    <li class="loading">Loading questions...</li>
                </ul>
            </div>

            <!-- Main Content Area -->
            <div class="question-content">
                <div class="question-header">
                    <h2 class="question-title" id="questionTitle">Select a question to view details</h2>
                </div>

                <div id="questionData" class="empty-state">
                    <p>üëà Select a question from the list to view demographic breakdowns and comparisons</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const surveyId = '{{ survey.id }}';
        let allQuestions = [];
        let currentQuestionId = null;
        let questionData = null;
        let currentBanner = 'BANNER 1';
        let comparisonChart = null;
        let allBannersData = null;

        // Custom banner names (stored in localStorage)
        const STORAGE_KEY = `banner_names_${surveyId}`;
        let customBannerNames = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');

        // Load questions on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestions();
        });

        async function loadQuestions() {
            try {
                const response = await fetch(`/api/crosstab/${surveyId}/questions`);
                const data = await response.json();

                // Sort questions by numerical ID (Q1, Q2, Q3, etc.), keep INDICES at the end
                allQuestions = data.questions.sort((a, b) => {
                    // Keep INDICES at the end
                    if (a.id === 'INDICES') return 1;
                    if (b.id === 'INDICES') return -1;

                    const numA = parseInt(a.id.replace('Q', ''));
                    const numB = parseInt(b.id.replace('Q', ''));
                    return numA - numB;
                });

                document.getElementById('totalQuestions').textContent = allQuestions.length;

                renderQuestionList(allQuestions);

                // Load first question by default
                if (allQuestions.length > 0) {
                    loadQuestion(allQuestions[0].id);
                }
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('questionList').innerHTML = '<li class="empty-state">Error loading questions</li>';
            }
        }

        function renderQuestionList(questions) {
            const listEl = document.getElementById('questionList');
            if (questions.length === 0) {
                listEl.innerHTML = '<li class="empty-state">No questions found</li>';
                return;
            }

            listEl.innerHTML = questions.map((q, idx) => {
                // Special styling for INDICES
                if (q.id === 'INDICES') {
                    return `
                        <li class="question-item" data-question-id="${q.id}" onclick="loadQuestion('${q.id}')"
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-color: #667eea; margin-top: 10px;">
                            <span class="question-id">üìä ${q.id}</span>
                            <span class="question-text">Composite Metrics</span>
                        </li>
                    `;
                }

                return `
                    <li class="question-item" data-question-id="${q.id}" onclick="loadQuestion('${q.id}')">
                        <span class="question-id">${q.id}</span>
                        <span class="question-text">${q.text}</span>
                    </li>
                `;
            }).join('');
        }

        // Search questions
        document.getElementById('questionSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allQuestions.filter(q =>
                q.id.toLowerCase().includes(searchTerm) ||
                q.text.toLowerCase().includes(searchTerm)
            );
            renderQuestionList(filtered);
        });

        async function loadQuestion(questionId) {
            currentQuestionId = questionId;

            // Update active state
            document.querySelectorAll('.question-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-question-id="${questionId}"]`)?.classList.add('active');

            // Update current question number
            const questionIndex = allQuestions.findIndex(q => q.id === questionId);
            document.getElementById('currentQuestionNum').textContent = questionIndex + 1;

            try {
                const response = await fetch(`/api/crosstab/${surveyId}/question/${questionId}`);
                questionData = await response.json();

                displayQuestion();
            } catch (error) {
                console.error('Error loading question:', error);
                document.getElementById('questionData').innerHTML = '<p class="error">Error loading question data</p>';
            }
        }

        function displayQuestion() {
            if (!questionData || !questionData.banners) return;

            // Handle Cross-Banner mode separately
            if (currentBanner === 'CROSS') {
                displayCrossBanner();
                return;
            }

            // Get current banner data (not first banner!)
            const banner = questionData.banners[currentBanner];
            const demographics = banner.demographics;
            const question = banner.question;

            document.getElementById('questionTitle').textContent = question.text;
            document.getElementById('totalBanners').textContent = Object.keys(questionData.banners).length;

            // Create banner tabs (including cross-banner tab)
            const bannerTabs = Object.keys(questionData.banners).map(bannerName => {
                const displayName = getBannerDisplayName(bannerName);
                return `
                    <button class="banner-tab ${bannerName === currentBanner ? 'active' : ''}"
                            onclick="switchBanner('${bannerName}')"
                            title="Click to switch, double-click to rename"
                            ondblclick="renameBanner('${bannerName}'); event.stopPropagation();"
                            style="position: relative; padding-right: 35px;">
                        ${displayName}
                        <span onclick="renameBanner('${bannerName}'); event.stopPropagation();"
                              style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); cursor: pointer; opacity: 0.6; font-size: 12px;"
                              title="Rename this banner">
                            ‚úèÔ∏è
                        </span>
                    </button>
                `;
            }).join('') + `
                <button class="banner-tab ${currentBanner === 'CROSS' ? 'active' : ''}"
                        onclick="switchBanner('CROSS')"
                        style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none;"
                        title="Cross-Banner Analysis">
                    üîÄ Cross-Banner
                </button>
            `;

            // Build demographics selector (4 dropdowns + chart type)
            const demoSelectors = `
                <div style="margin-bottom: 20px;">
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #555;">Chart Type</label>
                        <select id="chartTypeSelect" onchange="updateComparison()" style="width: 250px; padding: 8px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 14px; background: linear-gradient(135deg, #667eea22 0%, #764ba222 100%);">
                            <option value="bar">üìä Bar Chart</option>
                            <option value="pie">ü•ß Pie Chart</option>
                            <option value="line">üìà Line Chart</option>
                        </select>
                    </div>
                    <div class="demo-selector-group">
                        <div class="demo-selector">
                            <label>Demographic 1</label>
                            <select id="demo1Select" onchange="updateComparison()">
                                <option value="">Select demographic...</option>
                                ${demographics.map((d, idx) => `
                                    <option value="${idx}">${d.label} (${d.category})</option>
                                `).join('')}
                            </select>
                        </div>
                        <div class="demo-selector">
                            <label>Demographic 2</label>
                            <select id="demo2Select" onchange="updateComparison()">
                                <option value="">Select demographic...</option>
                                ${demographics.map((d, idx) => `
                                    <option value="${idx}">${d.label} (${d.category})</option>
                                `).join('')}
                            </select>
                        </div>
                        <div class="demo-selector">
                            <label>Demographic 3</label>
                            <select id="demo3Select" onchange="updateComparison()">
                                <option value="">Select demographic...</option>
                                ${demographics.map((d, idx) => `
                                    <option value="${idx}">${d.label} (${d.category})</option>
                                `).join('')}
                            </select>
                        </div>
                        <div class="demo-selector">
                            <label>Demographic 4</label>
                            <select id="demo4Select" onchange="updateComparison()">
                                <option value="">Select demographic...</option>
                                ${demographics.map((d, idx) => `
                                    <option value="${idx}">${d.label} (${d.category})</option>
                                `).join('')}
                            </select>
                        </div>
                    </div>
                </div>
            `;

            // Build response table with all demographics
            const responseTable = `
                <div class="table-container">
                    <table class="response-table">
                        <thead>
                            <tr>
                                <th>Response</th>
                                ${demographics.map(d => `
                                    <th>
                                        <div style="font-weight: 600;">${d.label}</div>
                                        <div style="font-size: 11px; font-weight: normal; color: #888; margin-top: 3px;">${d.category}</div>
                                    </th>
                                `).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${question.responses.map(r => `
                                <tr>
                                    <td><strong>${r.response}</strong></td>
                                    ${r.values.map(v => `
                                        <td class="numeric-value">${v !== null ? v : '-'}</td>
                                    `).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('questionData').innerHTML = `
                <div class="banner-tabs">${bannerTabs}</div>
                ${responseTable}
                <div class="demographic-comparison">
                    <h3>Demographic Comparison</h3>
                    ${demoSelectors}
                    <div class="chart-container" id="chartContainer" style="display: none;">
                        <canvas id="comparisonChart" class="comparison-chart"></canvas>
                    </div>
                </div>
            `;

            // Auto-select first two non-TOTAL demographics for initial chart
            if (demographics.length >= 3) {
                setTimeout(() => {
                    document.getElementById('demo1Select').value = '1';
                    document.getElementById('demo2Select').value = '2';
                    updateComparison();
                }, 100);
            }
        }

        function switchBanner(bannerName) {
            currentBanner = bannerName;
            displayQuestion();
        }

        function getBannerDisplayName(bannerName) {
            // Check if there's a custom name first
            if (customBannerNames[bannerName]) {
                return customBannerNames[bannerName];
            }
            // Otherwise use the default display name from the data
            if (questionData && questionData.banners && questionData.banners[bannerName]) {
                return questionData.banners[bannerName].display_name || bannerName;
            }
            return bannerName;
        }

        function renameBanner(bannerName) {
            const currentName = getBannerDisplayName(bannerName);
            const newName = prompt(`Rename "${currentName}" to:`, currentName);

            if (newName && newName.trim() !== '' && newName !== currentName) {
                customBannerNames[bannerName] = newName.trim();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(customBannerNames));
                displayQuestion(); // Refresh the display
            }
        }

        function updateComparison() {
            const banner = questionData.banners[currentBanner];
            const question = banner.question;

            // Get selected chart type
            const chartTypeSelect = document.getElementById('chartTypeSelect');
            const chartType = chartTypeSelect ? chartTypeSelect.value : 'bar';

            // Collect all selected demographics
            const selections = [];
            const colors = [
                'rgba(102, 126, 234, 0.7)',
                'rgba(118, 75, 162, 0.7)',
                'rgba(240, 147, 251, 0.7)',
                'rgba(245, 87, 108, 0.7)'
            ];
            const borderColors = [
                'rgba(102, 126, 234, 1)',
                'rgba(118, 75, 162, 1)',
                'rgba(240, 147, 251, 1)',
                'rgba(245, 87, 108, 1)'
            ];

            for (let i = 1; i <= 4; i++) {
                const selectEl = document.getElementById(`demo${i}Select`);
                if (selectEl && selectEl.value !== '') {
                    const demoIndex = parseInt(selectEl.value);
                    if (!isNaN(demoIndex)) {
                        selections.push({
                            index: demoIndex,
                            demographic: banner.demographics[demoIndex],
                            color: colors[i - 1],
                            borderColor: borderColors[i - 1]
                        });
                    }
                }
            }

            if (selections.length < 1) {
                document.getElementById('chartContainer').style.display = 'none';
                return;
            }

            // Prepare chart data
            const labels = question.responses.map(r => r.response);

            let datasets;
            let chartOptions;

            if (chartType === 'pie') {
                // For pie chart, use only the first selected demographic
                const firstSelection = selections[0];
                datasets = [{
                    label: firstSelection.demographic.label,
                    data: question.responses.map(r => {
                        const val = r.values[firstSelection.index];
                        return (val !== null && val !== undefined) ? parseFloat(val) : 0;
                    }),
                    backgroundColor: [
                        'rgba(102, 126, 234, 0.7)',
                        'rgba(118, 75, 162, 0.7)',
                        'rgba(240, 147, 251, 0.7)',
                        'rgba(245, 87, 108, 0.7)',
                        'rgba(67, 233, 123, 0.7)',
                        'rgba(252, 196, 25, 0.7)',
                        'rgba(255, 107, 107, 0.7)',
                        'rgba(72, 219, 251, 0.7)'
                    ],
                    borderColor: [
                        'rgba(102, 126, 234, 1)',
                        'rgba(118, 75, 162, 1)',
                        'rgba(240, 147, 251, 1)',
                        'rgba(245, 87, 108, 1)',
                        'rgba(67, 233, 123, 1)',
                        'rgba(252, 196, 25, 1)',
                        'rgba(255, 107, 107, 1)',
                        'rgba(72, 219, 251, 1)'
                    ],
                    borderWidth: 2
                }];

                chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                font: { size: 12 }
                            }
                        },
                        title: {
                            display: true,
                            text: `${firstSelection.demographic.label} Distribution`,
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        }
                    }
                };
            } else {
                // For bar and line charts, show all selected demographics
                datasets = selections.map(sel => ({
                    label: sel.demographic.label,
                    data: question.responses.map(r => {
                        const val = r.values[sel.index];
                        return (val !== null && val !== undefined) ? parseFloat(val) : 0;
                    }),
                    backgroundColor: chartType === 'line' ? 'transparent' : sel.color,
                    borderColor: sel.borderColor,
                    borderWidth: 2,
                    fill: chartType === 'line' ? false : true,
                    tension: chartType === 'line' ? 0.4 : 0
                }));

                chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: { size: 14 }
                            }
                        },
                        title: {
                            display: true,
                            text: `Demographic Comparison`,
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { font: { size: 12 } }
                        },
                        x: {
                            ticks: { font: { size: 12 } }
                        }
                    }
                };
            }

            // Show chart
            document.getElementById('chartContainer').style.display = 'block';

            // Destroy existing chart
            if (comparisonChart) {
                comparisonChart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            comparisonChart = new Chart(ctx, {
                type: chartType,
                data: { labels, datasets },
                options: chartOptions
            });
        }

        function displayCrossBanner() {
            if (!questionData || !questionData.banners) return;

            const firstBanner = Object.values(questionData.banners)[0];
            const question = firstBanner.question;

            document.getElementById('questionTitle').textContent = 'üîÄ ' + question.text;

            // Create banner tabs
            const bannerTabs = Object.keys(questionData.banners).map(bannerName => {
                const displayName = getBannerDisplayName(bannerName);
                return `
                    <button class="banner-tab ${bannerName === currentBanner ? 'active' : ''}"
                            onclick="switchBanner('${bannerName}')"
                            title="Click to switch, double-click to rename"
                            ondblclick="renameBanner('${bannerName}'); event.stopPropagation();"
                            style="position: relative; padding-right: 35px;">
                        ${displayName}
                        <span onclick="renameBanner('${bannerName}'); event.stopPropagation();"
                              style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); cursor: pointer; opacity: 0.6; font-size: 12px;"
                              title="Rename this banner">
                            ‚úèÔ∏è
                        </span>
                    </button>
                `;
            }).join('') + `
                <button class="banner-tab active"
                        onclick="switchBanner('CROSS')"
                        style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none;"
                        title="Cross-Banner Analysis">
                    üîÄ Cross-Banner
                </button>
            `;

            // Build cross-banner selector UI
            const crossBannerUI = `
                <div style="background: linear-gradient(135deg, #f093fb22 0%, #f5576c22 100%); padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                    <h3 style="margin-top: 0;">Cross-Banner Demographic Selection</h3>
                    <p style="color: #666; font-size: 14px;">Select demographics from different banners to see their combined breakdown for this question.</p>

                    <div style="margin-bottom: 15px;">
                        <label style="display: block; font-weight: 600; margin-bottom: 8px;">Chart Type</label>
                        <select id="crossChartTypeSelect" onchange="updateCrossBannerComparison()" style="padding: 8px; border: 2px solid #e0e0e0; border-radius: 6px; background: white;">
                            <option value="bar">üìä Bar Chart</option>
                            <option value="pie">ü•ß Pie Chart</option>
                            <option value="line">üìà Line Chart</option>
                        </select>
                    </div>

                    <div style="display: grid; gap: 15px; margin-top: 20px;">
                        ${Object.keys(questionData.banners).map(bannerName => {
                            const banner = questionData.banners[bannerName];
                            const displayName = getBannerDisplayName(bannerName);
                            return `
                                <div style="background: white; padding: 15px; border-radius: 6px;">
                                    <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #667eea;">
                                        ${displayName} <span style="font-weight: normal; font-size: 12px; color: #999;">(select up to 4)</span>
                                    </label>
                                    <div style="display: grid; gap: 8px;">
                                        <select id="cross_${bannerName}_1" onchange="updateCrossBannerComparison()" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 6px;">
                                            <option value="">Select 1st demographic...</option>
                                            ${banner.demographics.map((d, idx) => `
                                                <option value="${idx}">${d.label} (${d.category})</option>
                                            `).join('')}
                                        </select>
                                        <select id="cross_${bannerName}_2" onchange="updateCrossBannerComparison()" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 6px;">
                                            <option value="">Select 2nd demographic...</option>
                                            ${banner.demographics.map((d, idx) => `
                                                <option value="${idx}">${d.label} (${d.category})</option>
                                            `).join('')}
                                        </select>
                                        <select id="cross_${bannerName}_3" onchange="updateCrossBannerComparison()" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 6px;">
                                            <option value="">Select 3rd demographic...</option>
                                            ${banner.demographics.map((d, idx) => `
                                                <option value="${idx}">${d.label} (${d.category})</option>
                                            `).join('')}
                                        </select>
                                        <select id="cross_${bannerName}_4" onchange="updateCrossBannerComparison()" style="width: 100%; padding: 8px; border: 2px solid #e0e0e0; border-radius: 6px;">
                                            <option value="">Select 4th demographic...</option>
                                            ${banner.demographics.map((d, idx) => `
                                                <option value="${idx}">${d.label} (${d.category})</option>
                                            `).join('')}
                                        </select>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>

                <div id="crossBannerResults" style="margin-top: 20px;">
                    <p style="text-align: center; color: #999; padding: 40px;">
                        Select demographics from the banners above to see combined analysis
                    </p>
                </div>
            `;

            document.getElementById('questionData').innerHTML = `
                <div class="banner-tabs">${bannerTabs}</div>
                ${crossBannerUI}
            `;
        }

        function updateCrossBannerComparison() {
            // Collect selected demographics from each banner (up to 3 per banner)
            const selections = [];
            Object.keys(questionData.banners).forEach(bannerName => {
                const banner = questionData.banners[bannerName];

                // Check all 4 dropdowns for this banner
                for (let i = 1; i <= 4; i++) {
                    const selectEl = document.getElementById(`cross_${bannerName}_${i}`);
                    if (selectEl && selectEl.value !== '') {
                        const demoIndex = parseInt(selectEl.value);
                        selections.push({
                            bannerName,
                            bannerDisplayName: banner.display_name || bannerName,
                            demographic: banner.demographics[demoIndex],
                            demoIndex,
                            question: banner.question,
                            selectionNum: i
                        });
                    }
                }
            });

            if (selections.length === 0) {
                document.getElementById('crossBannerResults').innerHTML = `
                    <p style="text-align: center; color: #999; padding: 40px;">
                        Select demographics from the banners above to see combined analysis
                    </p>
                `;
                return;
            }

            // Build combined table
            const resultsHTML = `
                <h3>Combined Analysis</h3>
                <p style="color: #666; margin-bottom: 20px;">
                    Showing data for: ${selections.map(s => `<strong>${s.demographic.label}</strong> (${s.bannerDisplayName})`).join(', ')}
                </p>

                <div class="table-container">
                    <table class="response-table">
                        <thead>
                            <tr>
                                <th>Response</th>
                                ${selections.map(s => `
                                    <th title="${s.bannerDisplayName}">
                                        ${s.demographic.label}<br>
                                        <small style="font-weight: normal; opacity: 0.7;">${s.demographic.category}</small>
                                    </th>
                                `).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${selections[0].question.responses.map(response => {
                                const responseText = response.response;
                                return `
                                    <tr>
                                        <td><strong>${responseText}</strong></td>
                                        ${selections.map(s => {
                                            const resp = s.question.responses.find(r => r.response === responseText);
                                            const value = resp ? resp.values[s.demoIndex] : null;
                                            return `<td class="numeric-value">${value !== null && value !== undefined ? value : '-'}</td>`;
                                        }).join('')}
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>

                ${selections.length >= 2 ? `
                    <div class="chart-container" style="height: 600px;">
                        <canvas id="crossBannerChart" style="height: 500px;"></canvas>
                    </div>
                ` : ''}
            `;

            document.getElementById('crossBannerResults').innerHTML = resultsHTML;

            // Create chart if we have at least 1 selection
            if (selections.length >= 1) {
                const chartTypeSelect = document.getElementById('crossChartTypeSelect');
                const chartType = chartTypeSelect ? chartTypeSelect.value : 'bar';

                const labels = selections[0].question.responses.map(r => r.response);
                const colors = [
                    'rgba(102, 126, 234, 0.7)',
                    'rgba(118, 75, 162, 0.7)',
                    'rgba(240, 147, 251, 0.7)',
                    'rgba(245, 87, 108, 0.7)',
                    'rgba(79, 172, 254, 0.7)',
                    'rgba(0, 242, 195, 0.7)',
                    'rgba(255, 195, 0, 0.7)',
                    'rgba(255, 87, 34, 0.7)',
                    'rgba(156, 39, 176, 0.7)',
                    'rgba(76, 175, 80, 0.7)',
                    'rgba(255, 152, 0, 0.7)',
                    'rgba(33, 150, 243, 0.7)'
                ];
                const borderColors = [
                    'rgba(102, 126, 234, 1)',
                    'rgba(118, 75, 162, 1)',
                    'rgba(240, 147, 251, 1)',
                    'rgba(245, 87, 108, 1)',
                    'rgba(79, 172, 254, 1)',
                    'rgba(0, 242, 195, 1)',
                    'rgba(255, 195, 0, 1)',
                    'rgba(255, 87, 34, 1)',
                    'rgba(156, 39, 176, 1)',
                    'rgba(76, 175, 80, 1)',
                    'rgba(255, 152, 0, 1)',
                    'rgba(33, 150, 243, 1)'
                ];

                let datasets;
                let chartOptions;

                if (chartType === 'pie') {
                    // For pie chart, use only the first selected demographic
                    const firstSelection = selections[0];
                    const values = firstSelection.question.responses.map(r => {
                        const val = r.values[firstSelection.demoIndex];
                        return (val !== null && val !== undefined) ? parseFloat(val) : 0;
                    });

                    datasets = [{
                        label: `${firstSelection.demographic.label} (${firstSelection.demographic.category})`,
                        data: values,
                        backgroundColor: colors,
                        borderColor: borderColors,
                        borderWidth: 2
                    }];

                    chartOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: { font: { size: 12 } }
                            },
                            title: {
                                display: true,
                                text: `${firstSelection.demographic.label} Distribution`,
                                font: { size: 18, weight: 'bold' }
                            }
                        }
                    };
                } else {
                    // For bar and line charts, show all selected demographics
                    datasets = selections.map((s, idx) => {
                        const values = s.question.responses.map(r => {
                            const val = r.values[s.demoIndex];
                            return (val !== null && val !== undefined) ? parseFloat(val) : 0;
                        });

                        return {
                            label: `${s.demographic.label} (${s.demographic.category})`,
                            data: values,
                            backgroundColor: chartType === 'line' ? 'transparent' : colors[idx % colors.length],
                            borderColor: borderColors[idx % borderColors.length],
                            borderWidth: 2,
                            fill: chartType === 'line' ? false : true,
                            tension: chartType === 'line' ? 0.4 : 0
                        };
                    });

                    chartOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: { font: { size: 12 } }
                            },
                            title: {
                                display: true,
                                text: 'Cross-Banner Comparison',
                                font: { size: 18, weight: 'bold' }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { font: { size: 12 } }
                            },
                            x: {
                                ticks: { font: { size: 12 } }
                            }
                        }
                    };
                }

                const ctx = document.getElementById('crossBannerChart').getContext('2d');
                if (window.crossBannerChartInstance) {
                    window.crossBannerChartInstance.destroy();
                }
                window.crossBannerChartInstance = new Chart(ctx, {
                    type: chartType,
                    data: { labels, datasets },
                    options: chartOptions
                });
            }
        }

        function showIndex() {
            if (!allBannersData) return;

            currentQuestionId = 'INDEX';

            // Update active state
            document.querySelectorAll('.question-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector('[data-question-id="INDEX"]')?.classList.add('active');

            document.getElementById('currentQuestionNum').textContent = 'üìë';
            document.getElementById('questionTitle').textContent = 'Demographic Index';

            // Build index view showing all banners and their demographics
            const bannersHTML = Object.keys(allBannersData.banners).map(bannerName => {
                const banner = allBannersData.banners[bannerName];
                const displayName = banner.display_name || bannerName;
                const demographics = banner.demographics;

                // Group by category
                const categories = {};
                demographics.forEach(demo => {
                    if (!categories[demo.category]) {
                        categories[demo.category] = [];
                    }
                    categories[demo.category].push(demo.label);
                });

                const categoriesHTML = Object.keys(categories).map(category => `
                    <div style="margin-bottom: 15px;">
                        <strong style="color: #667eea;">${category}:</strong>
                        <div style="margin-left: 20px; margin-top: 5px;">
                            ${categories[category].map(label => `
                                <span style="display: inline-block; padding: 4px 10px; margin: 3px; background: #f0f0f0; border-radius: 4px; font-size: 13px;">
                                    ${label}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

                return `
                    <div style="background: white; border-left: 4px solid #667eea; padding: 20px; margin-bottom: 20px; border-radius: 8px;">
                        <h3 style="margin: 0 0 15px 0; color: #333;">
                            ${displayName}
                            <span style="font-size: 14px; color: #999; font-weight: normal;">(${bannerName})</span>
                        </h3>
                        <div style="font-size: 13px; color: #666;">
                            <strong>${demographics.length} demographic breakdowns</strong>
                        </div>
                        <div style="margin-top: 15px;">
                            ${categoriesHTML}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('questionData').innerHTML = `
                <div style="max-width: 1000px;">
                    <p style="color: #666; margin-bottom: 30px;">
                        This survey includes ${Object.keys(allBannersData.banners).length} different demographic analysis banners.
                        Each banner provides different breakdowns for every question.
                    </p>
                    ${bannersHTML}
                </div>
            `;
        }
    </script>
</body>
</html>
